<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- style css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {},
            fontFamily: {
              lexend: ["Lexend", "system-ui"],
            },
            backgroundColor: {
              navBgColor: "#F9F7F3",
              btnBgColor: "#B4F461",
              historyBgColor: "#111111",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-lexend">
    <!-- header section -->
    <header
      class="backdrop-filter backdrop-blur-lg shadow sticky top-0"
    >
      <!-- navbar -->
      <div class="bg-navBgColor py-3">
        <!-- navbar form daisy ui -->
        <div class="navbar w-11/12 mx-auto">
          <div class="navbar-start">
            <!-- button blog -->
            <button
              class="bg-btnBgColor font-semibold text-xs sm:text-lg py-2 px-4 sm:py-2 sm:px-6 rounded-lg"
            >
              Blog
            </button>
          </div>
          <div class="navbar-center">
            <div class="flex items-center sm:gap-4">
              <img
                class="w-6 sm:w-10 mr-2"
                src="./assets/logo.png"
                alt="Logo"
              />
              <p class="text-xs sm:text-lg font-semibold text-center">
                Donate Bangladesh
              </p>
            </div>
          </div>
          <div class="navbar-end">
            <div class="flex items-center gap-1 sm:gap-3">
              <img class="w-6" src="./assets/coin.png" alt="Coin" />
              <p
                class="font-medium text-xs sm:text-lg text-zinc-500 text-nowrap"
              >
                <span id="main-balance">5500</span> BDT
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- button donate and history -->
      <div
        class="flex justify-center items-center gap-4 py-7 sm:py-10 bg-white opacity-90"
      >
        <button
        id="donate-button"
          class="bg-btnBgColor font-semibold text-xs sm:text-lg py-2 px-3 sm:py-3 sm:px-8 rounded-lg"
        >
          Donation
        </button>
        <button
        id="history-button"
          class="font-medium text-xs sm:text-lg py-2 px-3 sm:py-3 sm:px-8 rounded-lg border border-zinc-300 bg-slate-50"
        >
          History
        </button>
      </div>
    </header>
    

     

    <!-- script file -->
    <script src="./js/script.js"></script>
  </body>
</html>
